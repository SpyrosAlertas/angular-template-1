<div class="container-fluid mt-5 section-b-box">

    <div class="row text-center">
        <div class="col-12">
            <h3>Section B</h3>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let card of cards" class="col-lg-6 col-12 p-5">
            <div class="row">
                <div class="col-6">
                    <img [src]="card.src" [alt]="card.alt" class="img-fluid" />
                </div>
                <div class="col-6">
                    <p>{{card.desc}}</p>
                </div>
            </div>
        </div>

    </div>

</div>
